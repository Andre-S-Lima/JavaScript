    <title>Operadores Lógicos</title>

<body>
    <!--
        Operadores Aritméticos: (Precedencia: 1°)
        + = adição
        - = subtração
        * = multiplicação
        / = divisão
        % = resto da divisão inteira
        ** = potenciação
        
        Operadores Relacionais: (Precedencia: 2°)
        = atribuição
        < = menor que
        > = maior que
        <= menor ou igual a
        >= maior ou igual a
        == igual a 
        != diferente de 
        ++ incremento 
        -- decremento 
        === identico a
        
        Operadores Lógicos: (Precedencia: 3°)
        ! = não (nivel de prescedencia: 1°)
        && = e  (nivel de prescedencia: 2°)
        || = ou (nivel de prescedencia: 3°)

        Operador Ternário:
        ?: = If/else. Exemplo: <condição> ? <true> : <false> 


        a diferença entre == e === é de que, o == apenas analisa valor, sem contar o tipo de dado da variavel, por exemplo se 5 for int e 5 for string, ele vai dizer q são iguals pois ambos possuem a grandeza 5.
        O === no caso ja olha os tipos de dados, entao no mesmo exemplo acima, ele vai dar false, pois o 5 STRING nao é identico a um 5 INT

    -->
</body>
</html>
