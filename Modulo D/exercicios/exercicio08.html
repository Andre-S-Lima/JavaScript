    <!--Exercicio em HTML referente ao exercicio 05-->
    <header>
        <h1>Padronização de site para estudo</h1>
    </header>

    <main id='corpo'>
        <h1 class="titulo">Verifcação de obrigatoriedade de votação</h1>

        <label for="input">Digite sua idade: </label>
        <input type="text" id="idade">
        <button type="button" onclick="verificar()">Verificar</button>
        <div id="res"></div>

        <script>
            function verificar(){
                var idade = document.getElementById('idade')
                var idade = Number.parseInt(idade.value)
                var res = document.getElementById('res')
                res.innerHTML = `<p>Sua idade é de ${idade} anos</p>`

                if (idade < 16){
                    res.innerHTML += '<p>Você é menor de idade, você nao pode votar'
                }else if (idade < 18 || idade >65){
                    res.innerHTML += '<p>Você está na idade de votar opcionalmente!</p>'
                }else{
                    res.innerHTML += '<p>Você é obrigado a votar!</p>'
                }
            }
        </script>
</main>
