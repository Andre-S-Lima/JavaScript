<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com DOM</title>
</head>
<body>
    <h1>Testes com DOM</h1>
    <h2>Somador</h2>
    <input type="number" name="numb1" id="num1"> +
    <input type="number" name="numb2" id="num2">
    <input type="button" value="somador" onclick="soma()">
    <div id = 'resultado'>Resultado</div>
    <script>
        function soma(){
            var n1 = window.document.getElementById('num1')
            var n2 = document.getElementById('num2')
            var res = window.document.getElementById('resultado')
            var n1 = Number.parseInt(n1.value)
            var n2 = Number.parseInt(n2.value)

            var soma = n1 + n2
            res.innerText = soma
        }
    </script>
</body>
</html>
