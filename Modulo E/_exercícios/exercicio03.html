<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../_css/estilo.css" type="text/css">
    <link rel="icon" href="../../_imagens/Notebook-Pen-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Padronização de site para estudo</h1>
    </header>
    <main id="corpo">
        <h1 class="titulo">Exercício de While em HTML</h1>
        <p>Aqui será mostrado em HTML como será o 'exercicio 01' de repetição While em JavaScript com algumas alterações.</p>
        
        <p>
            <label for="inicio">Digite um valor para começar a contagem: </label>
            <input type="text" minlength="1" maxlength="2" id="inicio">
        </p>
        <p>
            <label for="fim">Digite onde devo parar essa contagem: </label>
            <input type="text" id="fim" minlength="1" maxlength="2">
        </p>
        <p><button type="button" onclick="verificar()">Iniciar</button></p>
        <div id="res"></div>
    
        <script>
            function verificar(){
                var inicio = document.getElementById('inicio').value
                inicio = Number.parseInt(inicio) 
                
                var fim = document.getElementById('fim').value
                fim = Number.parseInt(fim)

                var res= document.getElementById('res')
                res.innerText = `O número colocado para inicio foi ${inicio} e para o fim ${fim}`   
            

            if (inicio < fim){
                res.innerHTML += "<p>----------------------------------------------</p>"
                res.innerHTML += '<p>Iniciando Contagem Progressiva...</p>'
                res.innerHTML += "<p>----------------------------------------------</p>"
                while (inicio <= fim){
                    res.innerHTML += `<p>${inicio}</p>`
                    inicio++
                }
                
            }else if(inicio > fim){
                res.innerHTML += '<p>---------------------------------------------</p>'
                res.innerHTML += '<p>Iniciando Contagem Regressiva...</p>'
                res.innerHTML += '<p>---------------------------------------------</p>'
                while(inicio >= fim){
                    res.innerHTML += `<p>${inicio}</p>`
                    inicio--        
                }
            }else{
                res.innerHTML += '<p>Números iguais, não haverá contagem.</p>'
            }
        }
        </script>
    </main>
    <footer>
        <h2>Feito para Testes e Estudos</h2>
        <h3>Por André Lima</h3>
    </footer>
</body>
</html>
