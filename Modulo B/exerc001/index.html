<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-image: linear-gradient(to right, #3c3cff, #6969ad);
        }
        p, h1{
            color: rgba(255, 255, 255, 0.74);
        }
        
        
    </style>
    
</head>
<body></body>
    <h1>Olá, mundo!</h1>
    <p>Me livrando da maldição.</p>
    <script>
        /* Comentário selecionavel */
        // Colocar uma linha inteira como comentário

        window.alert("Olá, JavaScript"); /* Comando para aparecer um pop-up na página com o que ta escrito entre em parenteses*/
        
        window.confirm("Por favor, clique em Ok.") /* Comando para aparecer um pop-up pedindo uma confirmação com Ok ou Cancel*/
        
        window.prompt("Você clicou em Sim?") /* Comando para aparecer um pop-up com uma textbox para o usuario escrever algo*/
    </script>
    
    <!-- Tipos primitivos no JavaScript
        number == int e float;
        string == caracteres e simbolos;
        boolean == true e false;
        null e object == objeto;
        typeof == comando para saber o tipo primitivo de uma variavel

        uma declaração de variavel tem que começar com VAR
        var <nome_variavel> = <valor>, o tipo primitivo é declarado sozinho.
    -->
</body>
</html>
