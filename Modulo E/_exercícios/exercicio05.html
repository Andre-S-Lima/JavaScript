<body>
    <header>
        <h1>Padroniza√ß√£o de site para estudo</h1>

    <main id="corpo">
        <h1>Vamos Contar</h1>
        <div id="body">
            <form>
                <p>
                    <label for="ini">In√≠cio: </label>
                    <input type="text" id="ini" minlength="1" maxlength="2" style="width: 200px;">
                </p>
                <p>
                    <label for="fim">Fim: </label>
                    <input type="text" id="fim" minlength="1" maxlength="2" style="width: 200px;">
                </p>
                <p>
                    <label for="passo">Passo: </label>
                    <input type="text" id="passo" minlength="1" maxlength="2" style="width: 200px;">
                </p>
            </form>
            <p>
                <button type="button" onclick="contar()">Contar</button>
            </p>
            <div id="res"></div>
        
            <script>
                function contar(){
                    var ini = document.getElementById('ini').value
                    ini = Number.parseInt(ini)
        
                    var fim = document.getElementById('fim').value
                    fim = Number.parseInt(fim)
        
                    var passo = document.getElementById('passo').value
                    passo = Number.parseInt(passo)
                    
                    var res = document.getElementById('res')
                    
                res.innerText = ''
                if(ini == fim){
                    window.alert('ERRO! INICIO e FIM iguais, n√£o h√° contagem a ser feita!')
                }else if(ini <= fim){
                    do{
                        res.innerText += `${ini}üëâ`
                        ini = ini + passo
                    }while(ini <= fim)
                    res.innerText += 'üèÅ'
                }else{
                    do{
                        res.innerText += `${ini}üëâ`
                        ini = ini - passo
                    }while(ini >= fim)
                    res.innerText += 'üèÅ'
                }
                
                }    
            </script>

        </div>
        
    </main>
