<body>
    <header>
        <h1>Padronização de site para estudo</h1>
    </header>
    <main id="corpo">
        <!--Exercício de Verificação de Nacionalidade.-->
        <h1 class='titulo'>Exercicio de verificação de Nacionalidade</h1>

        <label for="input">Digite o país que voce nasceu: </label>
        <input type="text" name="colocar" id='txt' style="text-transform: capitalize;">
        <button type="button" value="verificar" onclick="mostrar()">Verificar</button>
        
        <div id='res'></div>
        
        
        <script>
            function mostrar(){
            var nac = document.getElementById('txt').value
            var res = document.getElementById('res')
            res.innerHTML = `<p>O seu país de nascimento é ${nac}</p>`
        
            if (nac == "Brasil" || nac == "brasil"){
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            }else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        } 


        </script>
        
    </main>
