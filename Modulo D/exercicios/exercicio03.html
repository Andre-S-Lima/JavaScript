<html lang="en">

<body>
    <header>
        <h1>Padronização de site para estudo</h1>
    </header>
    
    
    <main id="corpo">    
    <!--Exercicio de Sistema de multas em HTML-->
    <h1>Sistema de multas</h1>
    <input type="number" name="num" id="numero">
    <button type="button" value="verificar" onclick="sbmit()">Verificar</button>
    <div id="res"></div>

    
    <script>
        function sbmit(){
        var vel = window.document.getElementById('numero');
        var res = window.document.getElementById('res');
        var vel = Number.parseInt(vel.value);
        res.innerHTML = `<p>Sua velocidade é de ${vel}km/h</p>`
        
        if (vel > 60){
            res.innerHTML += '<p>Você ultrapassou o limite de velocidade, você foi MULTADO!</p>'
        }
        }
    </script>
    </main>
</body>
</html>
